<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium style editor -->
    <!-- allows us to web text editing features - EDUCATIONAL USE ONLY -->
    <!-- https://github.com/yabwe/medium-editor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <!-- links to the static file, css file -->
    <link rel="stylesheet" href="{%static 'css/blogapp.css'%}">

    <!-- Fonts -->
    <!-- https://fonts.google.com/ for more font choices -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


  </head>
  <body>
    <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'blogapp:post_list' %}">My Tech blog</a>
            <a class="nav-item nav-link" href="{% url 'blogapp:aboutus' %}">About</a>
            <a class="nav-item nav-link" href="https://github.com/karlSartorio">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com/in/karl-sartorio/">LinkedIn</a>
          </div>
          <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'blogapp:post_new' %}">New Post</a>
              <a class="nav-item nav-link" href="{% url 'blogapp:post_draft_list' %}">Drafts</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
              <a >Welcome: {{ user.username }}</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

<div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {%block content%}

          {%endblock%}
        </div>
      </div>
    </div>
</div>



  </body>
</html>
